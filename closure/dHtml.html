			<div class="step" data-x="2400" data-y="0">
				<h2>什么是闭包?</h2>
				<p class="f-w">
					权威指南:<br/>
					<i>函数对象通过作用域链相互关联起来，函数体内的变量可以保存在函数作用域内</i>
					<br/>
					<br/>高级程序设计:</br>
					<i>闭包是指有权访问另一个作用域中的函数，常见的创建方式就是在一个函数体内创建另一个函数</i>
				</p>

				<h3>一句话：就是在函数内访问或修改外部作用域的这种形式(可以和c语言作比较， c语言中的函数是平行的关系)</h3>
